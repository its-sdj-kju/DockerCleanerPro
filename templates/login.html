<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Docker Cleaner Pro</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #0d0d14 100%);
            height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .shield-badge {
            font-size: 0.75rem;
            background: #e3f2fd;
            color: #0d6efd;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="glass-card p-5 shadow-lg">
                    <div class="text-center mb-4">
                        <span class="shield-badge mb-2 d-inline-block">üõ°Ô∏è UNIVERSITY SHIELD ACTIVE</span>
                        <h2 class="fw-bold">üê≥ Docker Cleaner</h2>
                        <p class="text-muted">Sign in to manage infrastructure</p>
                    </div>

                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for message in messages %}
                          <div class="alert alert-danger py-2" role="alert" style="font-size: 0.9rem;">
                            {{ message }}
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Admin username" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">Sign In</button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">Secure Admin Access Only</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
